<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e600e8de76.js" crossorigin="anonymous"></script>
    <title>Book Library Webapp</title>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="logo"><p class="fas fa-book-open"></p>
            <h1>Book Library</h1>
        </div>
    </div>
    <div class="main">

        <table class="table">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>read</th>
                <th></th>
            </tr>
        </thead>
        <tbody id="book-list">
            
                
    </tbody>
    <form id="book-form">
            <tr>
                <td>
                    <div class="form-group">
                    <input type="text" id="title" placeholder="Title" class="form-control">
                    </div>
                </td>
                <td>
                    <div class="form-group">
                        <input type="text" id="author" placeholder="Author"class="form-control">
                    </div>
                </td>
                <td>
                    <div class="form-group">
                        <input type="text" id="pages" placeholder="Pages" class="form-control">
                    </div>
                </td>
                <td>
                    <label class="switch">
                        <input type="checkbox" id="read">
                        <span class="slider round"></span>
                      </label>
                </td>

            </tr>
            <input type="submit" id="submit" value="Add Book" class="btn">
            </form>
    </div>
    <div class="footer">

    </div>
</div>
    <script src="script.js"></script>    
</body>
</html>
